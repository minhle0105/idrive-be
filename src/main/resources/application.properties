#datasource
spring.datasource.username=${DATABASE_JDBC_USERNAME}
spring.datasource.password=${DATABASE_JDBC_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_JDBC_DRIVER}
spring.datasource.url=${DATABASE_JDBC_URL}
#JPA
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#port
server.port=8080
#Enable Error Message
server.error.include-message=always
